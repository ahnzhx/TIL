spring.datasource.url=jdbc:tc:postgresql:///study-testdb?POSTGRES_HOST_AUTH_METHOD=trust
spring.datasource.username=studytest
spring.datasource.password=studytest

# tc 드라이버를 jdbc 드라이버로 사용하도록 설정
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver

spring.jpa.hibernate.ddl-auto=create-drop
# 도커 이미지 필수로 이름/ 암호 지정해야 한다. 비밀번호를 사용하지 않으려면 아래처럼 설정해야함.

